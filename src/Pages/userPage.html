<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amy Acher</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/userPage.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julee&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>

<body>
    <div class="darkMode"></div>

    <div class="profile">
        <div>
            <div class="profilePhoto"></div>

            <h3>Amy Acker</h3>
            
            <div class="socialMediaLinks">
                <div class="instagram">
                    <img src="../pictures/instagram.png" alt="">
                </div>
                <div class="linkedin">
                    <img src="../pictures/linkedin.png" alt="">
                </div>
                <div class="twitter">
                    <img src="../pictures/twitter.png" alt="">
                </div>
                <div class="tiktok">
                    <img src="../pictures/tiktok.png" alt="">
                </div>
            </div>

            <div class="profileButtons">
                <button>Profile</button>
                <button>Photos</button>
                <button>Settings</button>
            </div>
        </div>
    </div>


    <div class="monthsDays">
        <div class="day">1</div>
        <div class="day">2</div>
        <div class="day">3</div>
        <div class="day">4</div>
        <div class="day">5</div>
        <div class="day">6</div>
        <div class="day">7</div>
        <div class="day">8</div>
        <div class="day">9</div>
        <div class="day">10</div>
        <div class="day">11</div>
        <div class="day">12</div>
        <div class="day">13</div>
        <div class="day">14</div>
        <div class="day">15</div>
        <div class="day">16</div>
        <div class="day">17</div>
        <div class="day">18</div>
        <div class="day">19</div>
        <div class="day">20</div>
        <div class="day">21</div>
        <div class="day">22</div>
        <div class="day">23</div>
        <div class="day">24</div>
        <div class="day">25</div>
        <div class="day">26</div>
        <div class="day">27</div>
        <div class="day">28</div>
        <div class="day">29</div>
        <div class="day">30</div>
        <div class="day">31</div>

        <div class="levelBar">
            <div class="levelBarText">
                <div>0</div>
                <div>7</div>
            </div>
            <div class="levelBarValue">
                <div class="ECF5FF"></div>
                <div class="D5E6FB"></div>
                <div class="B1D4FF"></div>
                <div class="91C2FF"></div>
                <div class="75B2FF"></div>
                <div class="539FFF"></div>
                <div class="0071FF"></div>
            </div>
        </div>
    </div>


    <div class="monthsBox">
        <div class="upButton">
            <img src="../pictures/upButton.svg" alt="">
        </div>
        <div class="months">
            <div class="january">
                <p>January</p>
            </div>
            <div class="february">
                <p>February</p>
            </div>
            <div class="march">
                <p>March</p>
            </div>
            <div class="april">
                <p>April</p>
            </div>
            <div class="may">
                <p>May</p>
            </div>
            <div class="june">
                <p>June</p>
            </div>
            <div class="july">
                <p>July</p>
            </div>
            <div class="august">
                <p>August</p>
            </div>
            <div class="september">
                <p>September</p>
            </div>
            <div class="october">
                <p>October</p>
            </div>
            <div class="november">
                <p>November</p>
            </div>
            <div class="december">
                <p>December</p>
            </div>
        </div>
        <div class="downButton">
            <img src="../pictures/downButton.svg" alt="">
        </div>
    </div>
